<!-- contact.html (ch09www object) -->
{% extends "base.html" %}
{% block title %}登入畫面{% endblock %}
{% block content %}
{{ message }} <br/>
{{ login_name }} <br/>
{{ login_password }} <br/>
<div class='container'>
{% for message in messages %}
  <div class='alert alert-{{message.tags}}'>{{ message }}</div>
{% endfor %}
<div class='row'>
  <div class='col-md-12'>
    <div class='panel panel-default'>
      <div class='panel panel-heading' align=center>
      <h3>登入私人日記</h3>
    </div>
  </div>
  
<form action='.' method='POST'>
  {% csrf_token %}
    <table>
      {{ login_form.as_table }}
    </table>
  <input type='submit' value='登入'><br/>
</form>
</div>
</div>
{% endblock %}
