<!-- listing.html (ch08www object) -->
{% extends "base.html" %}
{% block title %}LEO-我有話要說{% endblock %}
{% block content %}
<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <div class='panel panel-default'>
        <div class='panel-heading' align=center>
          <h3>~~LEO心理苦，LEO只在這裡說~~</h3>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
  {% for p in posts %}
    <div class="col-sm-12 col-md-6">
      <div class='panel {% cycle "panel-primary" "panel-info" "panel-warning" "panel-success" %}'>
        <div class='panel-heading'>
          <table wisth='100%'>
            <tr>
              <td>
              【{{ p.nickname }}】覺得 {{p.mood }}
              </td>
            </tr>
          </table>
        </div>
        <div class='panel-body'>{{ p.message | linebreaks }}</div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
